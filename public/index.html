<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <script src="https://kit.fontawesome.com/120f404dd8.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/120f404dd8.js" crossorigin="anonymous"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo left">
      TWEETER
    </span>
    <span class="down-box right">
      <text class="nav-text">
        <decoration class="bold">Write</decoration>a new tweet
      </text>
      <i id="down-arrow" class="fa-solid fa-angles-down"></i>
    </span>

  </nav>
  <header>
    <div>
        <img src="/images/profile-hex.png"> 
    </div>
    <br>
    <div>
        <h2>Your Name</h2>
    </div>
</header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">

      <form class="form-inline" action="/tweets" method = "POST">
        <div class="header">
          <h2>To my followers,</h2> 
        </div>
        <textarea name="text" id="new-tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="footer">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <article class="tweet-box"> 
      <article class="tweet">
        <h2>Tweetone</h2>
        <section class="header">
            <span>
              <img src="/images/user-example-1.png">
              <p class="name">Dr. Moro Voro</p>
            </span> 
            <p class="tweeter-id">@Morovoro</p>
        </section>
        <section class="body">
          <p>Tweet text lorem ipsum dorum lopum qauzi lfsle </p>
        </section>
      </article>
      <article class="tweet">
        <h2>Tweettwo</h2>
        <section class="header">
            <span>
              <img src="/images/user-example-2.png">
              <p class="name">Dr. Moro Voro</p>
            </span> 
            <p class="tweeter-id">@Morovoro</p>
        </section>
        <section class="body">
          <p>Tweet text lorem ipsum dorum lopum qauzi lfsle </p>
        </section>
      </article>
    </article >
  </main>
</body>

</html>
